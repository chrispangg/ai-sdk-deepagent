<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect solution
      // When GitHub Pages serves this 404, we redirect to the index with the path preserved
      (function() {
        var path = window.location.pathname;
        var base = '/ai-sdk-deepagent';

        // If path starts with base and doesn't end with slash, add it
        if (path.startsWith(base) && !path.endsWith('/') && !path.includes('.')) {
          // Redirect to path with trailing slash
          window.location.replace(path + '/' + window.location.search + window.location.hash);
        } else {
          // Otherwise redirect to index
          window.location.replace(base + '/');
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
